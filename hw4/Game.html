
<!DOCTYPE html>
<HTML>
<head>
    <meta name="author" content="Xintong Ma">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordGrid</title>
    <script src="wordlist.js"></script>  
    <script src="Game.js"></script>       
    <link rel="stylesheet" href="Game.css">
</head>

<body>
    <p>Score:</p>
    <p id="id1">10000</p>
    <p>Chance:</p>
    <p id="id2">3</p>
    <div>
        <form name="OptionsForm"><br>
            <table>
                <tr>
                    <td>
                        <script src="Game1.js"></script> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <table>
                            <tr>
                                <td>
                                    <nobr>Difficulty<input type=radio name="sz" checked value="Easy" onClick="javascript:SetSize(7)">Easy
                                         <input type=radio name="sz" value="Medium" onClick="javascript:SetSize(9)">Medium
                                         <input type=radio name="sz" value="Hard" onClick="javascript:SetSize(11)">Hard
                                         <input type=radio name="sz" value="Extremely Hard" onClick="javascript:SetSize(13)">Extremely Hard
                                    </nobr>
                                </td>
                                <td>
                                    <input type=button value="Try Again!" name="NewButton" class="button" onClick="Init()">
                                </td>
                                <td>
                                    <input type=button value="Repeat" name="RepeatButton" class="button"onClick="Show(0)">
                                </td>
                                <td>
                                    <input type=button value="Show" name="ShowButton" class="button" onClick="Show(1)">
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td align=left>
                        <input name="Status" value="" readonly>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script language="JavaScript">
        setTimeout("Init()",400);
    </script>
</body>
</html>
