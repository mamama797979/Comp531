<!DOCTYPE html>
<html>
<head>
	<title>Processor page</title>
	<meta charset="UTF-8">
	<meta name="author" content="Xintong Ma">
</head>
<body>
<p style="position: absolute; top: 450px; left: 500px;"><font size="6">Thank you for your registration!</font></p>
<table>
  <tr>
    <th>Key</th>
    <th>Value</th>
  </tr>
  <tr>
    <td>accountname</td>
    <td id="id1"></td>
  </tr>
  <tr>
    <td>displayname</td>
    <td id="id2"></td>
  </tr>
  <tr>
    <td>email</td>
    <td id="id3"></td>
  </tr>
  <tr>
    <td>phone</td>
    <td id="id4"></td>
  </tr>
  <tr>
    <td>date</td>
    <td id="id5"></td>
  </tr>
  <tr>
    <td>zip</td>
    <td id="id6"></td>
  </tr>
  <tr>
    <td>password</td>
    <td id="id7"></td>
  </tr>
  <tr>
    <td>passwordconfirmation</td>
    <td id="id8"></td>
  </tr>
  <tr>
    <td>time</td>
    <td id="id9"></td>
  </tr>
</table>

<script>

	document.getElementById("id1").innerHTML=getQueryVariable("accountname");
	document.getElementById("id2").innerHTML=getQueryVariable("displayname");
	document.getElementById("id3").innerHTML=getQueryVariable("email");
	document.getElementById("id4").innerHTML=getQueryVariable("phone");
	document.getElementById("id5").innerHTML=getQueryVariable("date");
	document.getElementById("id6").innerHTML=getQueryVariable("zip");
	document.getElementById("id7").innerHTML=getQueryVariable("password");
	document.getElementById("id8").innerHTML=getQueryVariable("passwordconfirmation");

	var milli = getQueryVariable("time");
	var date = new Date(milli);
	document.getElementById("id9").innerHTML=new Date();


	function getQueryVariable(variable) {
    	var query = window.location.search.substring(1);
    	var vars = query.split("&");
    	for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
        }
      	}
		}
</script>

</body>
</html>
