<!DOCTYPE html>
<html>
<head>
        <meta name="author" content="Xintong Ma">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" 
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="profile.js" ></script>
        <title> Welcome to Hall of Fame !</title>
    </head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text">
                <h1><strong>Welcome to Hall of Fame!</strong></h1>                  
            </div>
        </div>
        <img src="http://www.gameguyz.com/sites/default/files/pictures_images/14.05.2013/1368519818_9.jpg" >
        <br>
        <input type="file" id="file" class="btn btn-primary" />
        <label for="file" class="btn btn-primary">Upload Picture</label>
        <br><br><br>
        <table class="table table-hover">
                        <thead>
                            <tr>
                                <th><h3>Input the Info you want to change</h3></th>
                                <th><h3>Current Info</h3></th>
                            </tr>
                        </thead>
                        
                    </table>
        <div class="centerForm" id="center-form">

        <div class="row formRow property" id="displayName">
            <div class="col-md-4">Display Name:</div>
            <div class="col-md-4"><input type="text" name="displayName" placeholder="Display name..."></div>
            <div class="col-md-4">Xintong Ma</div>
        </div>
        <div class="row formRow">
            <div class="col-md-8">Date of Birth:</div>           
            <div class="col-md-4">05/08/1993</div>
        </div>
        <div class="row formRow property" id="emailAddress">
            <div class="col-md-4">Email Address:</div>
            <div class="col-md-4"><input type="email" name="email" placeholder="Email..."></div>
            <div class="col-md-4">xm10@rice.edu</div>
        </div>
        <div class="row formRow property" id="phoneNumber">
            <div class="col-md-4">Phone Number:</div>
            <div class="col-md-4"><input type="text" name="phone" placeholder="Phone..."></div>
            <div class="col-md-4">7132139708</div>
        </div>
        <div class="row formRow property" id="zipcode">
            <div class="col-md-4">Zipcode:</div>
            <div class="col-md-4"><input type="text" id="zipcode" name="zipcode" placeholder="Zipcode..."></div>
            <div class="col-md-4">77005</div>
        </div>
        <div class="row formRow property" id="password">
            <div class="col-md-4">Password:</div>
            <div class="col-md-4"><input type="password" id="password" placeholder="Password..."></div>
            <div class="col-md-4"></div>
        </div>
        <div class="row formRow">
            <div class="col-md-4">Password Confirmation:</div>
            <div class="col-md-4"><input type="password" id="passwordConfirm" placeholder="Password Confirmation..."></div>
            <div class="col-md-4"></div>
        </div>
        <div class="row formRow alert fade in" id="page-notice"></div>
    </div>
    <br>
    <div class="col-md-4">
        <button class="btn" id="mainPageBtn">Main Page</button>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-success btn-lg" onclick="updateSubmit()">Update</button>
    </div>
    </div>
</body>
</html>
